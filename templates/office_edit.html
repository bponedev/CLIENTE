{% extends "base.html" %}
{% block content %}

<h2>Editar Escritório</h2>

<div class="card">

<form method="POST">

    <label>Chave (fixa):</label>
    <input type="text" value="{{ office.key }}" disabled>

    <label>Nome de Exibição:</label>
    <input type="text" name="display_name" value="{{ office.display }}" required>

    <button class="btn-primary">Salvar</button>

    <a href="{{ url_for('offices.list_offices') }}" class="btn-secondary">Cancelar</a>

</form>

</div>

{% endblock %}
