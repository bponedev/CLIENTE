{% extends "base.html" %}

{% block content %}

<h2>Login</h2>

<div class="card">

    <form method="POST" action="{{ url_for('login') }}">

        <label>Usu√°rio:</label>
        <input type="text" name="usuario" required placeholder="Digite seu usu√°rio">

        <label>Senha:</label>

        <div style="position: relative;">
            <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">

            <button type="button"
                    onclick="toggleSenha()"
                    style="
                        position: absolute;
                        right: 10px;
                        top: 50%;
                        transform: translateY(-50%);
                        border: none;
                        background: none;
                        cursor: pointer;
                        font-size: 14px;
                    ">üëÅ</button>
        </div>

        <br>

        <button class="btn-primary" style="width:100%;">Entrar</button>
    </form>

</div>

<script>
function toggleSenha() {
    const campo = document.getElementById("senha");
    campo.type = campo.type === "password" ? "text" : "password";
}
</script>

{% endblock %}
