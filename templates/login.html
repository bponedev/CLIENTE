{% extends "base.html" %}
{% block content %}

<h2>Login</h2>

<form method="POST" action="{{ url_for('login') }}" class="card">

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Senha</label>
    <input type="password" name="senha" id="senha_input" required>

    <button type="button" onclick="togglePassword()">Mostrar/Esconder</button>

    <button class="btn-primary">Entrar</button>
</form>

{% endblock %}
