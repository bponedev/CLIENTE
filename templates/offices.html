{% extends "base.html" %}
{% block content %}

<h2>Escritórios</h2>

<a href="{{ url_for('offices_create') }}" class="btn-primary">Criar Escritório</a>

<ul>
    {% for o in offices %}
        <li>
            {{ o.nome }}
            <a href="{{ url_for('offices_edit', office_id=o.id) }}">Editar</a>
            <a href="{{ url_for('offices_delete', office_id=o.id) }}">Excluir</a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
