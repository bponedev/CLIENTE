{% extends "base.html" %}
{% block content %}

<h2>Gerenciar Usuários</h2>

<a href="{{ url_for('users_create') }}" class="btn-primary">Criar Novo Usuário</a>

<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Ações</th>
    </tr>
    </thead>

    <tbody>
    {% for u in users %}
        <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.nome }}</td>
            <td>{{ u.email }}</td>
            <td>
                <a href="{{ url_for('users_edit', user_id=u.id) }}">Editar</a>
                <a href="{{ url_for('users_delete', user_id=u.id) }}">Excluir</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
